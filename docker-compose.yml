version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memory_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./.qdrant_storage:/qdrant/storage
    restart: unless-stopped

  falkordb:
    image: falkordb/falkordb:latest
    container_name: memory_falkordb
    ports:
      - "6380:6379"
    volumes:
      - ./.falkordb_data:/data
    restart: unless-stopped
